# network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tejasaiandem-kubernetes-network-policy
spec:
  podSelector:
    matchLabels:
      app: tejasaiandem-kubernetes-app
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          role: backend