apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetdemo-app-deployment
  labels:
    app: dotnetdemo-app
  namespace: esh
spec:
  replicas: 2

  selector:
    matchLabels:
      app: dotnetdemo-app
  template:
    metadata:
      labels:
        app: dotnetdemo-app
    spec:
      containers:
      - name: dotnetdemo-app
        image: pknnd/dotnetdemo-app
        ports:
        - containerPort: 9000