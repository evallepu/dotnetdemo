apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetdemo-app-deployment
  labels:
    app: dotnetdemo-app
  namespace: esh
spec:
  replicas: 2

  selector:
    matchLabels:
      app: dotnetdemo-app
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: dockerdep-10-app
        image: dockerscan123.azurecr.io/dotnetdemo-app 
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: eshwar123